<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem Tabelas</title>
    <style>
        body{
            font-family:  'Courier New', monospace;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 5px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabela</h1>
    <table>
        <tr>
            <table bord="1">
                <tr>
                    <td rowspan="2">A</td>         <!-- Célula A ocupa duas linhas -->
                    <td colspan="2">B e C</td>     <!-- B e C mescladas em uma célula -->
                </tr>
                <tr>
                    <td>D</td>                     <!-- celula D -->
                    <td>E</td>                     <!-- Célula E -->
                </tr>
                <tr>
                    <td>F</td>                     <!-- celula F -->
                    <td>G</td>                     <!-- celula G -->
                    <td>H</td>                     <!-- célula H -->
                    <td>H</td>                 
                </tr>
            </table>                    <!--rowspan para mesclar linhas (ex.: uma célula ocupando mais de uma linha).
            Use colspan para mesclar colunas (ex.: uma célula ocupando mais de uma coluna)-->
            
       
</body>
</html>
